name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read

jobs:
  test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup environment
        uses: jdx/mise-action@v2

      - name: Restore/save from/to cache
        uses: actions/cache@v4
        with:
          path: |
            _build
            ~/.cache/rebar3
            !_build/test/logs
          key: >-
            os-${{ runner.os }}
            erlang-latest
            hash-${{ hashFiles('rebar.lock', 'rebar.config', 'mise.toml') }}

      - name: Build and test
        run: mise ci

  release:
    name: Release and publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: jdx/mise-action@v2

      - name: Calculate next version
        id: version
        run: |
          NEXT_TAG=$(git cliff --bumped-version --output=-)
          NEXT_VERSION="${NEXT_TAG#v}"

          echo "tag=$NEXT_TAG" >> "$GITHUB_OUTPUT"
          echo "version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"

          if git rev-parse "$NEXT_TAG" >/dev/null 2>&1; then
            echo "publish=false" >> "$GITHUB_OUTPUT"
            echo "Tag $NEXT_TAG already exists, no release needed"
          elif [ -n "$NEXT_TAG" ]; then
            echo "publish=true" >> "$GITHUB_OUTPUT"
            echo "Next version: $NEXT_VERSION (tag: $NEXT_TAG)"
          else
            echo "publish=false" >> "$GITHUB_OUTPUT"
            echo "No version calculated"
          fi

      - name: Generate release notes
        id: notes
        if: steps.version.outputs.publish == 'true'
        run: |
          NOTES=$(git cliff --bump --unreleased --strip all --output=- | tail -n +3)
          delimiter="$(openssl rand -hex 8)"
          {
            echo "notes<<${delimiter}"
            echo "$NOTES"
            echo "${delimiter}"
          } >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        if: steps.version.outputs.publish == 'true'
        run: git cliff --bump -o CHANGELOG.md

      - name: Commit changelog
        if: steps.version.outputs.publish == 'true'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          if git diff --quiet CHANGELOG.md; then
            echo "No changes to CHANGELOG.md"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "chore: Version $VERSION"
            git push
          fi

      - name: Create and push tag
        if: steps.version.outputs.publish == 'true'
        env:
          TAG: ${{ steps.version.outputs.tag }}
          NOTES: ${{ steps.notes.outputs.notes }}
        run: |
          git tag -a "$TAG" -m "$NOTES"
          git push origin "$TAG"

      - name: Create GitHub release
        if: steps.version.outputs.publish == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ steps.version.outputs.tag }}
          VERSION: ${{ steps.version.outputs.version }}
          NOTES: ${{ steps.notes.outputs.notes }}
        run: |
          gh release create "$TAG" \
            --title "Version $VERSION" \
            --notes "$NOTES"

      - name: Publish artifact
        if: steps.version.outputs.publish == 'true'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          set -u
          echo "Publishing version $VERSION"
